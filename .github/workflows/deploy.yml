name: Build and Trigger Infra

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, closed]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test

  build-and-push:
    name: Build and Trigger Infra

    # Do not run on PR closures
    if: github.event.action != 'closed'
    needs: test
    runs-on: ubuntu-latest

    # if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    # environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push
        uses: docker/build-push-action@v4
        with:
          push: true
          # Note: Uses commit SHA as the tag for exact tracking

          tags: |
            ${{ secrets.DOCKER_USERNAME }}/capstone-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/capstone-backend:${{ github.sha }}

      - name: Trigger Infra Deploy
        run: |
          set -euo pipefail

          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GH_PAT }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ github.repository_owner }}/capstone-infra/dispatches \
            -d '{
              "event_type": "backend_updated",
              "client_payload": {
                "env": "${{ github.event_name == 'push' && 'production' || 'ephemeral' }}",
                "pr_number": "${{ github.event.number || '0' }}",
                "backend_tag": "${{ github.sha }}",
                "repository": "${{ github.repository }}"
              }
            }'

  destroy-env:
    # Only run when a PR is closed
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Cleanup
        run: |
          set -euo pipefail

          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GH_PAT }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ github.repository_owner }}/capstone-infra/dispatches \
            -d '{
              "event_type": "destroy_ephemeral",
              "client_payload": {
                "pr_number": "${{ github.event.number }}"
              }
            }'
